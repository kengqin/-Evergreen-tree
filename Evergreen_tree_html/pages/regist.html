<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-5 col-xs-5 col-md-offset-1 ">
            <img src="../image/logo1.png" alt="" class="img1">
        </div>
        <div class="col-md-3 col-sm-4 col-xs-5 col-md-offset-6 col-xs-offset-2">
            <div class="p1">
                <a href="login.html">已有账号？立即登录>></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="back">
                <div class="row">
                    <div class="col-md=3 col-sm-6 col-xs-6 col-md-offset-8">
                        <div class="section">
                            <div class="main">
                                <table>
                                    <form action="#">
                                        <tr>
                                            <td class="col-1"></td>
                                            <td class="col-2">
                                                <li>注册常青树</li>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-1"></td>
                                            <td><input type="text" class="text" id="txt_telephone" placeholder="手机号">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-1"></td>
                                            <td>
                                                <div id="tel_error"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-1"></td>
                                            <td><input type="password" class="text" id="txt_password" placeholder="密码">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-1"></td>
                                            <td>
                                                <div id="password_error"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="col-1"></td>
                                            <td><input type="password" class="text" id="txt_password_confirm"
                                                       placeholder="确认密码"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-1"></td>
                                            <td>
                                                <div id="confirm_error"></div>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td></td>
                                            <td><input type="button" class="btn-regist" value="注册" id="btn_regist">
                                            </td>
                                        </tr>
                                        <tr class="icon">
                                            <td class="col-1"></td>
                                            <td>
                                                <div class="sp-weibo"><a href="#"><img src="../image/微博.svg" alt=""></a></div>
                                                <div class="sp-qq"><a href=""><img src="../image/QQ.svg" alt=""></a></div>
                                                <div class="sp-weixin"><a href=""><img src="../image/微信.svg" alt=""></a></div>
                                                <!--<div class="sp-alipay"><img src="../image/支付平台-支付宝.svg" alt=""></div>-->
                                            </td>

                                        </tr>
                                    </form>
                                </table>
                            </div>


                        </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/regist.js"></script>

</body>
</html>
