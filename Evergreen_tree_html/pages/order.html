<div class="container" id="content">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <!--主体部分开始-->

            <div class="title">
                <div class="title1">
                    <a href="#"><h5>1、搜索选择景区</h5></a>
                </div>
                <div class="title2">
                    <h5>2、填写订单信息</h5>
                </div>
                <div class="title3">

            <div class="body">
                <div class="container">
                    <div class="top">
                        <div class="top-font">预定信息</div>
                    </div>
                    <div class="line"></div>
                    <div class="txt">
                        <a href="#" id="ticket"></a>
                        <span>预定须知</span>
                    </div>

                    <div class="date">
                        选择游玩日期：<input type="text" class="demo-input" placeholder="请选择日期" id="date" readonly>

                        <!--placeholder="  游玩日期" id="date_select">-->

                    <div class="select">
                        <table>
                            <tr class="cart-good">
                                <td>
                                    门票数量:
                                </td>
                                <td class="cart-td">
                                    <input type="button" value="-" id="btn" disabled>
                                    <input type="text" value="1" id="text">
                                    <input type="button" value="+" id="btn1">
                                </td>
                                <td>
                                    <div id="div-show">1张起订，上限9张</div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="line" style="margin-top: 50px">

                    </div>
                    <div class="count">
                        <div class="txt1">
                            <span style="font-size: 1.5em;">门票费</span><span
                                class="text3"></span>
                        </div>
                        <div class="txt2">
                            <span id="txt"></span><span id="txt2"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body2">
                <div class="container">
                    <div class="top">
                        <div class="top-font">取票人信息</div>
                    </div>
                    <div class="line"></div>
                    <div class="date">
                        姓 名：<input type="text" placeholder="  请输入姓名" id="name"><span class="text4"
                                                                                     onmouseover="txtShow()"
                                                                                     onmouseout="txtHide()">怎么填写<div
                            class="icon3"></div></span>
                        <div class="p" id="p-show"></div>
                        <span id="name-error" style="font-size: 1em;color:orange;"></span>
                    </div>
                    <div class="date">
                        手机号码：<input type="text" placeholder="  免费接收订单确认短信" id="telephone"><span class="text4"
                                                                                                onmouseover="txt1Show()"
                                                                                                onmouseout="txt1Hide()">帮人预定<div
                            class="icon3"></div></span>
                        <div class="p1" id="p1-show"></div>
                        <span id="tel-error" style="font-size: 1em;color:orange;"></span>
                    </div>

                    <div class="select">
                    </div>
                </div>
            </div>
            <div class="body1">
                <div class="bottom-font">

                        <span id="txt6">
                            <!--票型名称: **成人票-->
                        </span><span id="txt3"></span>
                    <div id="time" style="display: none">

                    </div>

                </div>

                <div class="bottom-count">

                    <span class="text1"></span>
                    <span class="text">应付金额:</span>

    function txtShow() {
        var p = document.querySelector('#p-show');
        p.style.display = 'block';
        p.innerHTML = `<p>1. 取票人姓名必须与所持证件一致。<p>
                        <p>2. 若姓名中包含生僻字，生僻字需更换为拼音。<p>
                        <p>3. 姓名中不可含有称谓等词语，如：小姐、先生、太太、夫人等。<p>
<p>4. 中文姓名不可少于2个汉字，英文姓名不可少于2个英文单词。<p>`
    }

    function txtHide() {
        var p = document.querySelector('#p-show');
        p.style.display = 'none';
        p.innerHTML = '';
    }

    function txt1Show() {
        var p1 = document.querySelector('#p1-show');
        // showDiv.style.left = event.clientX;
        // showDiv.style.top = event.clientY;
        p1.style.display = 'block';
        p1.innerHTML = `<p>如您是帮朋友预订，请填写您朋友的姓名、手机号码。<p>`
    }

    function txt1Hide() {
        var p1 = document.querySelector('#p1-show');
        p1.style.display = 'none';
        p1.innerHTML = '';
    }

    /*--信息展示结束--*/
